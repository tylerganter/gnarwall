<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Adventures of Gallivanter Ganter</title>
    <link rel="icon" href="{{ base_url }}/favicon.png" type="image/png">
    <link rel="stylesheet" href="{{ base_url }}/css/style.css">
</head>
<body>
    <header class="site-header">
        <a href="{{ base_url }}/" class="site-title">Adventures of Gallivanter Ganter</a>
        <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
            <span class="hamburger"></span>
        </button>
    </header>

    <nav class="nav-overlay" aria-hidden="true">
        <button class="nav-close" aria-label="Close menu">&times;</button>
        <ul class="nav-menu">
            <li><a href="{{ base_url }}/">Home</a></li>
            <li><a href="{{ base_url }}/about/">About</a></li>
            <li><a href="https://tylerganter.com" target="_blank" rel="noopener">Professional Website</a></li>
        </ul>
    </nav>

    <article class="page">
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
        </header>

        <div class="page-content">
            {{ page.content_html }}
        </div>
    </article>

    <footer class="site-footer">
        <p>&copy; {{ year }} Adventures of Gallivanter Ganter</p>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navOverlay = document.querySelector('.nav-overlay');
        const navClose = document.querySelector('.nav-close');

        function openMenu() {
            navOverlay.classList.add('open');
            navOverlay.setAttribute('aria-hidden', 'false');
            menuToggle.setAttribute('aria-expanded', 'true');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            navOverlay.classList.remove('open');
            navOverlay.setAttribute('aria-hidden', 'true');
            menuToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }

        menuToggle.addEventListener('click', openMenu);
        navClose.addEventListener('click', closeMenu);
        navOverlay.addEventListener('click', function(e) {
            if (e.target === navOverlay) closeMenu();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && navOverlay.classList.contains('open')) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
